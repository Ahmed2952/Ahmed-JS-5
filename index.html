<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AD's CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    
    

    <div class="calc text-center">
      <h1 class="h1 text-light">CALCULATOR</h1>
        <input id="display" class="ansinput" type="text">

        <div class="btns">
            <button onclick="addToDisplay(1)" class="btn btn-grey text-light">7</button>
            <button onclick="addToDisplay(2)" class="btn btn-grey text-light">8</button>
            <button onclick="addToDisplay(3)" class="btn btn-grey text-light">9</button>
            <button onclick="clearDisplay('c')" class="btn btn-lightgrey text-light">c</button>
            <button onclick="addToDisplay(4)" class="btn btn-grey text-light">4</button>
            <button onclick="addToDisplay(5)" class="btn btn-grey text-light">5</button>
            <button onclick="addToDisplay(6)" class="btn btn-grey text-light">6</button>
            <button onclick="addToDisplay('-')" class="btn bg-warning text-light">-</button>
            <button onclick="addToDisplay(7)" class="btn btn-grey text-light">1</button>
            <button onclick="addToDisplay(8)" class="btn btn-grey text-light">2</button>
            <button onclick="addToDisplay(9)" class="btn btn-grey text-light">3</button>
            <button onclick="addToDisplay('*')" class="btn bg-warning text-light">*</button>
            <button onclick="addToDisplay(0)" class="btn btn-grey text-light">0</button>
            <button onclick="addToDisplay('/')" class="btn bg-warning text-light">/</button>
            <button onclick="addToDisplay('+')" class="btn bg-warning text-light">+</button>
            <button onclick="calculateResult('=')" class="btn btn-lightgrey text-light">=</button>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
